
<div class="dialog-box" id="popup">
  <div class="form-wrapper">
    <div class="form-container">

      <form [formGroup]="AddForm">
        <label for="doctorname">Doctor Name</label>
        <input
          type="text"
          id="doctorname"
          name="doctorname"
          placeholder="Doctor name.."
          formControlName="doctorname"
          required
          class="form-input"
        />

        <label for="name">Sex</label>
        <input
          type="text"
          id="sex"
          name="name"
          placeholder="Male/Female"
          formControlName="sex"
          required
          class="form-input"
        />

        <label for="phone">Specialization</label>
        <input
          type="text"
          id="specialization"
          name="price"
          placeholder="Cardio"
          formControlName="specialization"
          required
          class="form-input"
        />

        <label for="experience">Experience</label>
        <input
          type="text"
          id="experience"
          name="price"
          placeholder="No. of Experience in Years"
          formControlName="experience"
          required
          class="form-input"
        />

        <label for="phone">Phone Number</label>
        <input
          type="text"
          id="phone"
          name="phone"
          placeholder="Eg: 123456890"
          formControlName="phoneNumber"
          required
          class="form-input"
        />
        <br>
        <input type="submit" value="Submit" (click)="Add()" class="submit-button" />
      </form>
    </div>
  </div>
</div>
