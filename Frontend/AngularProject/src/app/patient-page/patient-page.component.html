<head>
    <title>Patient_Form</title>
</head>
<div class="background-image">
</div>

<div class="Patient_Form">
    <form [formGroup]="patientForm" (ngSubmit)="onSubmit()" class="patient-form">
        <div class="form-group">
          <h3 style="text-align: center;font-weight: bold;">Enter Your Details</h3>
          <label for="patientName">Patient Name</label>
          <input type="text" id="patientName" formControlName="patientName" placeholder="Enter Patient Name " />
        </div>
  
  
        <div class="form-group">
          <label for="sex">Sex</label>
          <select id="sex" formControlName="sex">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
          </select>
        </div>
  
        
  
        <div class="form-group">
          <label for="Age">Age</label>
          <input type="number" id="age" formControlName="age" placeholder="Enter your Age" />
        </div>
  
  
  
  
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" formControlName="date" placeholder="Visiting Date" />
        </div>
  
        <div class="form-group">
          <label for="doctorId">Choose Your Doctor</label>
  
          <select class="doctor-select" formControlName="doctorId">
            <option *ngFor="let doctor of DDoctors" [value]="doctor.id">{{ doctor.doctorName }}</option>
          </select>
          
  
        </div>
  
        <button type="submit" class="submit-button" (click)="Add()">Book</button>
      </form>
  
    </div>
